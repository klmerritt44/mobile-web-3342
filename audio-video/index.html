<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audio & Video Demo</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">
  <meta name="author" content="Kristena Merritt">
</head>

<body>
  <h1>HTML5 Native Audio & Video</h1>
  <h2>Audio Example</h2>
  <audio controls="controls">
    <source src="assets/audio/thunder.ogg" type="audio/ogg" /><!-- Firefox, Opera, Chrome -->
    <source src="assets/audio/thunder.mp3" type="audio/mp3" /><!-- Safari, Chrome, IE9+ -->
    <source src="assets/audio/thunder.wav" type="audio/wav" /><!-- Safari, Opera, IE9+, Firefox -->
    <a href="assets/audio/thunder.mp3">Download the Audio</a>
    </audio>
  
  <h2>Video Example</h2>
  <video poster="assets/img/hudson-shelter-falls-poster.jpg" controls="controls" width="640" height="360">
    <source width="640" height="360" src="assets/video/hudson-shelter-falls.mp4" type="video/mp4" />
    <source width="640" height="360" src="hudson-shelter-falls.webm" type="video/webm" />
    <source width="640" height="360" src="hudson-shelter-falls.ogv" type="video/ogg" />
  </video>

</body>

</html>
